<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>getComputedStyle</title>
        <style>
        #a{color:#902847;}
        </style>
    </head>
    <body>
        <div id="a">getComputedStyle Testing</div>
        <script>
            if ( window.getComputedStyle ){
                alert('support getComputedStyle');
            }
            
            var getStyle = function( node, name ){
                var ret;
                
                if ( window.getComputedStyle ){
                    ret = getComputedStyle( node );
                } else {
                    ret = node.currentStyle;
                }
                
                return ret[name];
            };
            
            alert( getStyle( document.getElementById('a'), 'color' ) );
        </script>
    </body>
</html>
