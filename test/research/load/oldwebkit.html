<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>oldwebkit</title>
    </head>
    <body>
        <script>
            document.write('WebKit version: ' + navigator.userAgent.toLowerCase().replace(/.*webkit\/?(\d+)\..*/,'$1'));
            document.write('<br/><br/>');
            document.write(navigator.userAgent);
        </script>
    </body>
</html>
